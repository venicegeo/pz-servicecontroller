applications:
- name: pz-servicecontroller
  host: pz-servicecontroller
  path: pz-servicecontroller.jar
  buildpack: 'https://github.com/cloudfoundry/java-buildpack.git#v3.9'
  memory: 512M
  instances: 1
  timeout: 80
  services:
    - pz-kafka
    - pz-mongodb
    - pz-elasticsearch
  env:
    SPRING_PROFILES_ACTIVE: cloud
